<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .timer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input-group {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        appearance: none;
        -moz-appearance: textfield;
        width: 40px;
        padding: 5px;
        border: none;
        text-align: center;
        outline: none;
      }

      input::-webkit-inner-spin-button,
      input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      span {
        margin: 0 5px;
      }

      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="timer">
      <div class="input-group">
        <input type="number" id="hours" min="0" max="23" step="1" placeholder="hh" />
        <span>:</span>
        <input type="number" id="minutes" min="0" max="59" step="1" placeholder="mm" />
        <span>:</span>
        <input type="number" id="seconds" min="0" max="59" step="1" placeholder="ss" />
      </div>
      <button id="start">Start Timer</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
